<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的借阅记录</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchBorrowRecord() {
            $("#dg").datagrid('load', {
                "bookName": $("#s_bookName").val()
            });
        }

        function resetValue() {

            $("#s_bookName").val("");
        }

        function dateFormat(fmt, date) {
            let ret;
            const opt = {
                "Y+": date.getFullYear().toString(),        // 年
                "m+": (date.getMonth() + 1).toString(),     // 月
                "d+": date.getDate().toString(),            // 日
                "H+": date.getHours().toString(),           // 时
                "M+": date.getMinutes().toString(),         // 分
                "S+": date.getSeconds().toString()          // 秒
                // 有其他格式化字符需求可以继续添加，必须转化成字符串
            };
            for (let k in opt) {
                ret = new RegExp("(" + k + ")").exec(fmt);
                if (ret) {
                    fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                }
                ;
            }
            return fmt;
        }

        function formatTime(val, row) {
            let date = new Date();
            return dateFormat("YYYY-mm-dd HH:MM:SS", new Date(val));
        }

        function formatState(val, row) {
            if (val == 1) {
                return "正在借阅";
            }else if (val == 2) {
                return "续借";
            } else {
                return "已还书";
            }
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="我的借阅" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/borrowRecord/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center" hidden="hidden">编号</th>
    <th field="time" width="50" align="center" formatter="formatTime">借书时间</th>
    <th field="returnTime" width="50" align="center" formatter="formatTime">还书时间</th>
    <th field="bookName" width="50" align="center">书名</th>
    <th field="day" width="50" align="center">借阅时间（天）</th>
    <th field="state" width="50" align="center" formatter="formatState">当前状态</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openBorrowRecordAddDialog()" class="easyui-linkbutton" iconCls="icon-add"
           plain="true">添加</a>
    </div>
    <div>
        &nbsp;图书名称：&nbsp;<input type="text" id="s_bookName" size="20"
                                onkeydown="if(event.keyCode==13) searchBorrowRecord()"/>
        <a href="javascript:searchBorrowRecord()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">重置</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 320px;height: 145px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">名称:</td>
                <td>
                    <input id="name" name="name" class="easyui-validatebox" required="true" style="width: 140px">
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveBorrowRecord()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeBorrowRecordDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
